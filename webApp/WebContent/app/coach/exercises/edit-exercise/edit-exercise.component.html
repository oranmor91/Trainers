<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Edit exercise</h2>
    <div class="form-group">
      <label for="exerciseName" class="col-sm-3 control-label">Exercise name</label>
      <div class="col-sm-9">
        <input name="exerciseName"
               type="text"
               id="exerciseName"
               placeholder="{{exercise.name}}"
               class="form-control"
               autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="mainMuscle" class="col-sm-3 control-label">Main muscle</label>
      <div class="col-sm-9">
        <input name="mainMuscle"
               type="text"
               id="mainMuscle"
               placeholder="{{exercise.primaryMuscle}}"
               class="form-control"
               [(ngModel)]="exercise.primaryMuscle"
               ngModel>
      </div>
    </div>
    <div class="form-group">
      <label for="note" class="col-sm-3 control-label">Exercise note</label>
      <div class="col-sm-9">
        <input name="note"
              type="text"
              id="note"
              placeholder="{{exercise.comment}}"
              class="form-control"
               [(ngModel)]="exercise.comment"
               ngModel>
      </div>
    </div>
      <div class="form-group">
        <label for="video" class="col-sm-3 control-label">Video URL</label>
        <div class="col-sm-9">
          <input [(ngModel)]="exercise.videoURL"
                 ngModel
                 name="video"
                 type="text"
                 id="video"
                 placeholder="{{exercise.videoURL}}"
                 class="form-control">
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button (click)="saveExercise()" type="submit" class="btn btn-primary btn-block">Save</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->

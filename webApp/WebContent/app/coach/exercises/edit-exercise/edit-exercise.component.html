<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Edit exercise</h2>
    <div class="form-group">
      <label for="Exercise name" class="col-sm-3 control-label">Exercise name</label>
      <div class="col-sm-9">
        <input [(ngModel)]="exercise.name"
               ngModel
               name="exerciseName"
               type="text"
               id="exerciseName"
               placeholder="{{exercise.name}}"
               class="form-control"
               autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Main muscle" class="col-sm-3 control-label">Main muscle</label>
      <div class="col-sm-9">
        <input [(ngModel)]="exercise.primaryMuscle"
               ngModel
               name="mainMuscle"
               type="text"
               id="mainMuscle"
               placeholder="{{exercise.primaryMuscle}}"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Exercise note" class="col-sm-3 control-label">Exercise note</label>
      <div class="col-sm-9">
        <input [(ngModel)]="exercise.comment"
              ngModel
              name="note"
              type="text"
              id="note"
              placeholder="{{exercise.comment}}"
              class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button (click)="saveExercise()" type="submit" class="btn btn-primary btn-block">Save</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->

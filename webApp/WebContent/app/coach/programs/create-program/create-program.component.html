<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Create Program</h2>
    <div class="form-group">
      <label for="Program name" class="col-sm-3 control-label">Program name</label>
      <div class="col-sm-9">
        <input [(ngModel)]="program.programName"
               ngModel
               name="programName"
               type="text"
               id="programName"
               placeholder="Program name"
               class="form-control"
               autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Program description" class="col-sm-3 control-label">Program description</label>
      <div class="col-sm-9">
        <input [(ngModel)]="program.description"
               ngModel
               name="programDescription"
               type="text"
               id="programDescription"
               placeholder="Program description"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Program note" class="col-sm-3 control-label">Program note</label>
      <div class="col-sm-9">
        <input [(ngModel)]="program.programNote"
              ngModel
              name="programNote"
              type="text"
              id="programNote"
              placeholder="Program note"
              class="form-control">
      </div>
    </div>

    <div class="widget-content">
	<table class="table table-striped table-bordered">
	<thead>
			<tr>
				<th></th>
				<th>Workout name</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let w of workouts;let i = index">
				<td>
          <div class="col-md-1">
            <input
              type="checkbox"
              name="workout_{{w}}"
              [checked] = "false"
              (change)="onCheckChange($event, w)">
          </div>
				</td>
				<td>
					<div class="col-md-6">
            {{w.name}}
          </div>
				</td>
   		 	</tr>
		</tbody>
	</table>
	<div *ngIf="workouts.length==0"><font color="red"> no workouts available </font></div>
	</div>



    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button (click)="saveProgram()" type="submit" class="btn btn-primary btn-block">Save</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    	<div class="row">
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">{{program.programName}}</h3>
						<div class="pull-right">
						</div>
					</div>
<div class="widget-content">	
	<table class="table table-striped table-bordered">
	<thead>
			<tr>
				<th>Wokrouts name</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let workout of program.workouts;let i = index">
				<td>
					<div class="col-md-6">  
						<span (click)="getExercise(workout)"></span>{{workout.workoutName}} 
					</div>  
				</td>
   		 	</tr>
		</tbody>
	</table>
<div *ngIf="program.workouts.length==0"> no workouts available </div>
</div> <!-- /container -->
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Exercises</h3>
						<div class="pull-right">
						</div>
					</div>
					<table class="table table-hover" id="task-table">
					<thead>
							<tr>
								<th>Name</th>
								<th>Sets</th>
								<th>Repeats</th>
								<th>Weight</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let exercise of exercises;let i = index">
								<td>
									<div class="col-md-6">  
										{{exercise.exersiceName}} 
									</div>  
								</td>
								<td>
									<div class="col-md-6">  
										{{exercise.sets}} 
									</div>  
								</td>
								<td>
									<div class="col-md-6">  
										{{exercise.repeats}} 
									</div>  
								</td>
								<td>
									<div class="col-md-6">  
										{{exercise.weight}} 
									</div>  
								</td>
				   		 	</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

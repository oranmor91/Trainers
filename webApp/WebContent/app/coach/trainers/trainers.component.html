<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">

<div class="widget-content">	
	<table class="table table-striped table-bordered">
	<thead>
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th><button (click)="createTrainer()" name="go" class="btn icon-btn btn-success" href="#"><span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Add</button></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let trainer of trainers;let i = index">
				<td>
					<div class="col-md-6">  
						{{trainer.firstName}} 
					</div>  
				</td>
				<td>
					<div class="col-md-6">  
						{{trainer.lastName}} 
					</div>  
				</td>
				<td class="td-actions">
					<div class="col-md-6"> 
						<button (click)="editTrainer(trainer.trainerId)"  name="edit" class="btn btn-sm btn-warning" href="javascript:;"><span class="glyphicon glyphicon-edit"></span></button>
						<button (click)="removeTrainer(trainer.trainerId)" name="edit" class="btn btn-sm btn-danger" href="javascript:;"><span class="glyphicon glyphicon-remove"></span></button>
		 			</div>  
	 			</td>
   		 	</tr>
		</tbody>
	</table>
	<div *ngIf="trainers.length==0"> <font color="red"> no trainers available </font></div>
	</div>


</div> <!-- /container -->

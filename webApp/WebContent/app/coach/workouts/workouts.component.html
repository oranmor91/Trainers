<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">

<div class="widget-content">
	<table class="table table-striped table-bordered">
	<thead>
			<tr>
				<th>Workout Name</th>
								<th>
          <button type="button" class="btn btn-success" (click)="createWorkout()">
            <span class="glyphicon glyphicon-plus addButton"></span>Add</button>
        </th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let workout of workouts;let i = index">
				<td>
					<div class="col-md-6">
            {{workout.name}}
          </div>
				</td>
				<td class="td-actions">
					<div class="col-md-6">
						<button (click)="editWorkout(workout.id)" name="edit" class="btn btn-sm btn-warning" href="javascript:;"><span class="glyphicon glyphicon-edit"></span></button>
						<button (click)="removeWorkout(workout.id)" name="edit" class="btn btn-sm btn-danger" href="javascript:;"><span class="glyphicon glyphicon-remove"></span></button>
		 			</div>
	 			</td>
   		 	</tr>
		</tbody>
	</table>
	</div>

<div *ngIf="workouts.length==0"><font color="red"> no workouts available </font></div>
</div> <!-- /container -->

<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Create Workout</h2>
    <div class="form-group">
      <label for="Workout name" class="col-sm-3 control-label">Workout name</label>
      <div class="col-sm-9">
        <input [(ngModel)]="workout.workoutName"
               ngModel
               name="workoutName"
               type="text"
               id="workoutName"
               placeholder="Workout name"
               class="form-control"
               autofocus>
      </div>
    </div>
    
    <div class="widget-content">	
	<table class="table table-striped table-bordered">
	<thead>
			<tr>
				<th></th>
				<th>Exercise</th>
				<th>Sets</th>
				<th>Repeats</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let exercise of exercises;let i = index">
				<td>
					<div class="col-md-6">  
						<input type="checkbox" name="{{exercise}}" >
					</div>  
				</td>
				<td>
					<div class="col-md-6">  
						{{exercise}}
					</div>  
				</td>
				<td class="td-actions">
					<div class="col-md-6"> 
						<input type="text" name="{{exercise}}" >
		 			</div>  
	 			</td>
				<td class="td-actions">
					<div class="col-md-6"> 
						<input type="text" name="{{exercise}}" >
		 			</div>  
	 			</td>
   		 	</tr>
		</tbody>
	</table>
	</div>
    
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button (click)="saveWorkout()" type="submit" class="btn btn-primary btn-block">Save</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->

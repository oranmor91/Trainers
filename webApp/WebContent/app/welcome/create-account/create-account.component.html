<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.firstName"
               ngModel
               type="firstName"
               name="firstName"
               id="firstName"
               placeholder="First Name"
               class="form-control"
               autofocus>
        <!--<span class="help-block">Last Name, First Name, eg.: Smith, </span>-->
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.lastName"
               ngModel
               name="lastName"
               type="text"
               id="lastName"
               placeholder="Last Name"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.email"
              ngModel
              name="email"
              type="email"
              id="email"
              placeholder="Email"
              class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.password"
               ngModel
               name="password"
               type="password"
               id="password"
               placeholder="Password"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-3 control-label">Phone</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.phoneNumber"
               ngModel
               name="phone"
               type="text"
               id="phone"
               placeholder="Phone"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Address" class="col-sm-3 control-label">Address</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.address"
               ngModel
               name="address"
               type="text"
               id="address"
               placeholder="Address"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.birthDay"
               ngModel
               name="birthDay"
               type="date"
               id="birthDate"
               class="form-control">
      </div>
    </div>
   <!-- <div class="form-group">
      <label for="country" class="col-sm-3 control-label">Country</label>
      <div class="col-sm-9">
        <select id="country" class="form-control">
          <option>Israel</option>
          <option>United State</option>
          <option>United Kingdom</option>
          <option>France</option>
          <option>Italy</option>
          <option>Germany</option>
          <option>Spain</option>
          <option>Greece</option>
        </select>
      </div>
    </div> --><!-- /.form-group -->
    <div class="form-group">
      <label class="control-label col-sm-3">Gender</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-4">
            <label class="radio-inline">
              <!--<input type="radio"
                     id="femaleRadio"
                     value="FEMALE">-->
              <input type="radio" name="gender1"  id="femaleRadio"
                     ngModel
                     [(ngModel)]="trainer.gender"

                     value="FEMALE" />
              Female
            </label>
          </div>
          <div class="col-sm-4">
            <label class="radio-inline">
              <input [(ngModel)]="trainer.gender" name="gender2"
                     ngModel
                     type="radio"
                     id="maleRadio"
                     value="MALE">Male
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="Height" class="col-sm-3 control-label">Height</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.height"
               ngModel
               name="height"
               type="number"
               id="height"
               placeholder="Height in CM..."
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Weight" class="col-sm-3 control-label">Weight</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.weight"
               ngModel
               name="weight"
               type="number"
               id="weight"
               placeholder="Weight in KG..."
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Experience" class="col-sm-3 control-label">Experience</label>
      <div class="col-sm-9">
        <input [(ngModel)]="trainer.numOfExperience"
               ngModel
               name="experience"
               type="number"
               id="experience"
               placeholder="In years..."
               class="form-control">
      </div>
    </div>

    <div *ngIf="showError == true"><font color="red"> Server error:</font></div>
    <div *ngIf="showError == true"><font color="red"> {{errorMsg}} </font></div>

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button (click)="register()" type="submit" class="btn btn-primary btn-block">Register</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->

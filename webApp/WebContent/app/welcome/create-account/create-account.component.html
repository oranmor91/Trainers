<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">Full Name</label>
      <div class="col-sm-9">
        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
        <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input type="email" id="email" placeholder="Email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input type="password" id="password" placeholder="Password" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-3 control-label">Phone</label>
      <div class="col-sm-9">
        <input type="phone" id="phone" placeholder="Phone" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Address" class="col-sm-3 control-label">Address</label>
      <div class="col-sm-9">
        <input type="address" id="address" placeholder="Address" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
      <div class="col-sm-9">
        <input type="date" id="birthDate" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="country" class="col-sm-3 control-label">Country</label>
      <div class="col-sm-9">
        <select id="country" class="form-control">
          <option>Israel</option>
          <option>Bahamas</option>
          <option>Cambodia</option>
          <option>Denmark</option>
          <option>Ecuador</option>
          <option>Fiji</option>
          <option>Gabon</option>
          <option>Haiti</option>
        </select>
      </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
      <label class="control-label col-sm-3">Gender</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="femaleRadio" value="Female">Female
            </label>
          </div>
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="maleRadio" value="Male">Male
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="Height" class="col-sm-3 control-label">Height</label>
      <div class="col-sm-9">
        <input type="height" id="height" placeholder="Height in CM..." class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Weight" class="col-sm-3 control-label">Weight</label>
      <div class="col-sm-9">
        <input type="weight" id="weight" placeholder="Weight in KG..." class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Experience" class="col-sm-3 control-label">Experience</label>
      <div class="col-sm-9">
        <input type="experience" id="experience" placeholder="In years..." class="form-control">
      </div>
    </div>


    <!-- /.form-group -->

      <div class="col-sm-9 col-sm-offset-3">

      </div>

  </form> <!-- /form -->
</div> <!-- ./container -->
